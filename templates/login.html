{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header class="top-bar">
        <div class="logo">
            <img src="{% static 'images/logo.webp' %}" alt="">
            <span class="title">Smart Bins</span>
        </div>
        
    </header>

    <div class="background-image"></div>

    <div id="login-form" >
        <h2>Login</h2>

        {% if msg %}
            <p style="color: red"> *Invalid Email or Password* </p>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
        <input type="text" name="usn" id="username" placeholder="Username" required>
        <input type="password" name="pswd" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
